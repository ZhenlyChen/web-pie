<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Whac-a-mole</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Whac-a-mole</h1>
  <p>Test your skill. How many boxes(moles) can you check(hit) in 30 seconds?</p>
  <div class="control">
    <p><button id="startBtn">Start Game | Stop Game</button><span class="right">Time:<input id="time" type="text" value="0"></span></p>
    <p><input id="stateText" type="text" value=""><span class="right">Score:<input id="score" type="text" value="0"></span></p>
  </div>
  <div id="moles" class="moles"></div>
  <div class="help-text">
    <p>Instructions:</p>
    <ol>
      <li>Click on the radio buttons(moles) as they are selected randomly by the computer.</li>
      <li>1 point per hit, minus 1 point per miss.</li>
    </ol>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
