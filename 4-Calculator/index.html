<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div draggable="true" class="container">
    <h1>Sample Calculator</h1>
    <p type="text" class="screen mini-screen">0</p>
    <p type="text" class="screen" id="screen">0</p>
    <div class="button-box">
      <button class="button-num">9</button><button class="button-num">8</button><button class="button-num">7</button><button class="button-other">/</button>
      <button class="button-num">6</button><button class="button-num">5</button><button class="button-num">4</button><button class="button-other">*</button>
      <button class="button-num">3</button><button class="button-num">2</button><button class="button-num">1</button><button class="button-other">-</button>
      <button class="button-num">0</button><button class="button-num">.</button><button class="button-other">‚Üê</button><button class="button-other">+</button>
      <button class="button-other">(</button><button class="button-other">)</button><button class="button-other">CE</button><button class="button-other">=</button>

    </div>
  </div>

</body>

</html>
