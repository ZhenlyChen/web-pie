<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="all-container">
    <div class="icon"><img src="./images/icon.jpg" alt=""></div>
    <div class="container">
      <h1>Calculator</h1>
      <button class="button-close">X</button>
      <p type="text" class="screen mini-screen">0</p>
      <p type="text" class="screen" id="screen">0</p>
      <div class="button-box">
        <button class="button-num" value="7">7</button><button class="button-num" value="8">8</button><button class="button-num" value="9">9</button><button class="button-other">/</button>
        <button class="button-num" value="4">4</button><button class="button-num" value="5">5</button><button class="button-num" value="6">6</button><button class="button-other">*</button>
        <button class="button-num" value="1">1</button><button class="button-num" value="2">2</button><button class="button-num" value="3">3</button><button class="button-other">-</button>
        <button class="button-num" value="0">0</button><button class="button-num" value=".">.</button><button class="button-other">‚Üê</button><button class="button-other">+</button>
        <button class="button-other">(</button><button class="button-other">)</button><button class="button-other">CE</button><button class="button-other">=</button>

      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
