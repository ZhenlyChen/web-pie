<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maze</title>
  <meta name="description" content="Maze Game">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>The Amazing Mouse Maze!</h1>
  <p>Move Your mouse over the "S" to begin.</p>
  <p id="tip" class="tip tip-hide">Good Luck</p>
  <div class="game-view">
    <div id="gameBox" class="game-box">
      <div name="walls" class="gary-block box-1"></div>
      <div name="walls" class="gary-block box-2"></div>
      <div name="walls" class="gary-block box-3"></div>
      <div name="walls" class="gary-block box-4"></div>
      <div name="walls" class="gary-block box-5"></div>
      <div name="walls" class="gary-block box-6"></div>
      <div name="walls" class="gary-block box-7"></div>
      <div name="walls" class="gary-block box-8"></div>
      <div name="walls" class="gary-block box-9"></div>
      <div id="start" class="start-box">S</div>
      <div id="end" class="end-box">E</div>
    </div>
    <p class="help-text">The object of this game is to guide the mouse cursor through the start area and get to the end area. Be sure to avoid the walls:</p>
    <div class="center-box">
      <div class="gary-block sample-box"></div>
    </div>
    <p class="help-text">Good luck!</p>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
